title: Hellal Web
description: مدونة تقنية عربية عن البرمجة، الويب، الأنظمة، والأمن
url: https://hellaleweb.github.io

# Language and Locale Settings
lang: ar
locale: ar_SA
dir: rtl

theme: jekyll-theme-minimal
markdown: kramdown

# Kramdown Configuration for Arabic
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives configuration
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomies
    tag: archive-taxonomies
  permalinks:
    category: '/categories/:name/'
    tag: '/tags/:name/'

# Pagination
paginate: 10
paginate_path: '/page/:num/'

# Collections
collections:
  posts:
    output: true
    permalink: '/:year/:month/:day/:slug/'

# Theme customization
minimal:
  logo: true
  description: "مدونة تقنية عربية متخصصة في البرمجة والويب"
  github:
    is_project_page: false
    is_user_page: true
    username: KerrasDev
