title: Hellal Web
description: مدونة تقنية عربية عن البرمجة، الويب، الأنظمة، والأمن والذكاء الاصطناعي
url: https://kerrasdev.github.io
baseurl: "/HellaleWeb"

# Language and Locale Settings
lang: ar
locale: ar_SA
dir: rtl

# Author and Social
author:
  name: KerrasDev
  email: contact@hellaleweb.github.io
  twitter: KerrasDev
  github: KerrasDev

# SEO and Social Meta
social:
  name: Hellal Web
  links:
    - https://github.com/KerrasDev/hellaleweb.github.io
    - https://twitter.com/KerrasDev

# Google Analytics (optional)
google_analytics: 

theme: jekyll-theme-minimal
markdown: kramdown

# Kramdown Configuration for Arabic
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-sitemap

# jekyll-seo-tag configuration
seo:
  name: Hellal Web
  description: مدونة تقنية عربية متخصصة في البرمجة والويب والأمن والذكاء الاصطناعي
  url: https://hellaleweb.github.io

# Archives configuration
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomies
    tag: archive-taxonomies
  permalinks:
    category: '/categories/:name/'
    tag: '/tags/:name/'

# Pagination
paginate: 10
paginate_path: '/page/:num/'

# Collections
collections:
  posts:
    output: true
    permalink: '/:year/:month/:day/:slug/'

# Theme customization
minimal:
  logo: true
  description: "مدونة تقنية عربية متخصصة في البرمجة والويب والأمن والذكاء الاصطناعي"
  github:
    is_project_page: false
    is_user_page: true
    username: KerrasDev
