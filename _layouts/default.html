<!DOCTYPE html>
<html lang="{{ site.lang | default: 'ar' }}" dir="{{ site.dir | default: 'rtl' }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description"
        content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncatewords: 160 | escape }}">

    <!-- RTL and Language Meta -->
    <meta http-equiv="Content-Language" content="{{ site.lang | default: 'ar' }}">
    <meta name="language" content="{{ site.lang | default: 'ar' }}">

    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    {% feed_meta %}
    {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
    {% endif %}
</head>

<body>
    {% include header.html %}
    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>
    {% include footer.html %}
</body>

</html>
