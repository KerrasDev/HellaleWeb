<!DOCTYPE html>
<html lang="{{ site.lang | default: 'ar' }}" dir="{{ site.dir | default: 'rtl' }}">

<head>
    <!-- Basic Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title and Description -->
    <title>{% if page.title %}{{ page.title | escape }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description"
        content="{% if page.description %}{{ page.description | strip_html | normalize_whitespace | truncatewords: 160 | escape }}{% else %}{{ site.description | strip_html | normalize_whitespace | truncatewords: 160 | escape }}{% endif %}">

    <!-- Keywords for SEO -->
    <meta name="keywords"
        content="{% if page.tags %}{{ page.tags | join: ', ' }}{% else %}برمجة, ويب, تقنية, البرمجة, الويب, الأمن, الذكاء الاصطناعي{% endif %}">

    <!-- Author -->
    <meta name="author" content="{{ site.author.name | default: 'KerrasDev' }}">
    <meta name="email" content="{{ site.author.email }}">

    <!-- Language Settings -->
    <meta http-equiv="Content-Language" content="{{ site.lang | default: 'ar' }}">
    <meta name="language" content="{{ site.lang | default: 'ar' }}">

    <!-- Open Graph Meta Tags (for social media sharing) -->
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:title"
        content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description"
        content="{% if page.description %}{{ page.description | strip_html | normalize_whitespace | truncatewords: 160 | escape }}{% else %}{{ site.description | strip_html | normalize_whitespace | truncatewords: 160 | escape }}{% endif %}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
    <meta property="og:image" content="{{ '/assets/images/og-image.png' | absolute_url }}">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@{{ site.author.twitter | default: 'KerrasDev' }}">
    <meta name="twitter:creator" content="@{{ site.author.twitter | default: 'KerrasDev' }}">
    <meta name="twitter:title"
        content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description"
        content="{% if page.description %}{{ page.description | strip_html | normalize_whitespace | truncatewords: 160 | escape }}{% else %}{{ site.description | strip_html | normalize_whitespace | truncatewords: 160 | escape }}{% endif %}">
    <meta name="twitter:image" content="{{ '/assets/images/og-image.png' | absolute_url }}">

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ page.url | absolute_url }}">

    <!-- Alternate Links for SEO -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} - RSS Feed"
        href="{{ '/feed.xml' | absolute_url }}">
    <link rel="alternate" hreflang="ar" href="{{ page.url | absolute_url }}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/header.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/post.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/footer.css' | relative_url }}">

    <!-- Jekyll Meta Tags -->
    {% feed_meta %}
    {% seo %}

    <!-- Google Analytics -->
    {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
    {% endif %}
</head>

<body>
    {% include header.html %}
    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>
    {% include footer.html %}
    
    <!-- Scripts -->
    <script src="{{ '/assets/js/scripts.js' | relative_url }}"></script>
</body>

</html>
